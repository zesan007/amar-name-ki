<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel ‚Äì Findly Mart</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div id="admin-login" class="admin-login">
    <h2>Admin Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="login-error" class="login-error"></div>
    </form>
  </div>

  <div id="admin-panel" class="admin-panel" style="display:none;">
    <aside class="admin-sidebar">
      <div class="admin-logo">Findly Mart Admin</div>
      <nav>
        <ul>
          <li><a href="#" id="nav-products" class="active">Products</a></li>
          <li><a href="#" id="nav-stats">Stats</a></li>
          <li><a href="#" id="nav-logout">Logout</a></li>
        </ul>
      </nav>
    </aside>
    <main class="admin-main">
      <section id="products-section">
        <h2>Products</h2>
        <button id="add-product-btn" class="admin-btn">+ Add Product</button>
        <div class="admin-products-table-wrapper">
          <table class="admin-products-table">
            <thead>
            </thead>
            <tbody id="products-list"></tbody>
          </table>
        </div>
        <div id="product-form-modal" class="modal-overlay" style="display:none;">
          <div class="modal-content">
            <form id="product-form">
              <h3 id="product-form-title">Add Product</h3>
              <input type="text" id="product-image" placeholder="Image URL" required>
              <input type="text" id="product-name" placeholder="Product Name" required>
              <textarea id="product-desc" placeholder="Description" required></textarea>
              <div class="admin-tags-select" style="width:90%;margin-bottom:0.7rem;text-align:center;">
                <label style="font-weight:600;">Tags:</label><br>
                <select id="product-tags" name="product-tags" required style="width:100%;padding:0.6rem;border-radius:8px;font-size:1rem;margin-top:0.3rem;">
                  <option value="">Select One</option>
                  <option value="Fashion">Fashion</option>
                  <option value="Electronic">Electronic</option>
                  <option value="Home Appliances">Home Appliances</option>
                  <option value="Mother & Baby">Mother & Baby</option>
                  <option value="Sports & Outdoors">Sports & Outdoors</option>
                  <option value="Home & Lifestyle">Home & Lifestyle</option>
                  <option value="Watches">Watches</option>
                  <option value="Bags">Bags</option>
                  <option value="Jewellery">Jewellery</option>
                </select>
              </div>
              <input type="text" id="product-link" placeholder="Amazon Link" required>
              <input type="text" id="product-price" placeholder="Price (e.g. $34)" required>
              <input type="text" id="product-ratings" placeholder="Ratings (e.g. 4.5)" required>
              <input type="text" id="product-ships" placeholder="Ships from (e.g. Amazon)" required>
              <input type="text" id="product-soldby" placeholder="Sold by (e.g. XP-PEN Technology)" required>
              <input type="text" id="product-returns" placeholder="Returns (e.g. FREE returns, 30-day refund/replacement)" required>
              <button type="submit" class="admin-btn">Save</button>
              <button type="button" id="cancel-product-btn" class="admin-btn admin-btn-cancel">Cancel</button>
            </form>
          </div>
        </div>
      </section>
      <section id="stats-section" style="display:none;">
        <h2>Stats</h2>
        <div class="dashboard-grid">
          <div class="dashboard-card">
            <div class="dashboard-title"><span class="dashboard-icon">üëÅÔ∏è</span>Visitors</div>
            <div class="dashboard-metrics">
              <div class="dashboard-metric"><span class="metric-value" id="visitor-today">0</span><span class="metric-label">Today</span></div>
              <div class="dashboard-metric"><span class="metric-value" id="visitor-week">0</span><span class="metric-label">This Week</span></div>
              <div class="dashboard-metric"><span class="metric-value" id="visitor-month">0</span><span class="metric-label">This Month</span></div>
              <div class="dashboard-metric"><span class="metric-value" id="visitor-total">0</span><span class="metric-label">Total</span></div>
            </div>
            <canvas class="dashboard-chart" id="visitors-chart" width="320" height="120"></canvas>
          </div>
          <div class="dashboard-card">
            <div class="dashboard-title"><span class="dashboard-icon">üõí</span>Buy Clicks</div>
            <div class="dashboard-metrics">
              <div class="dashboard-metric"><span class="metric-value" id="buy-today">0</span><span class="metric-label">Today</span></div>
              <div class="dashboard-metric"><span class="metric-value" id="buy-week">0</span><span class="metric-label">This Week</span></div>
              <div class="dashboard-metric"><span class="metric-value" id="buy-month">0</span><span class="metric-label">This Month</span></div>
              <div class="dashboard-metric"><span class="metric-value" id="buy-total">0</span><span class="metric-label">Total</span></div>
            </div>
            <canvas class="dashboard-chart" id="buyclicks-chart" width="320" height="120"></canvas>
          </div>
          <div class="dashboard-top-product">
            <h3>Top Product</h3>
            <div id="top-product-content">No data yet.</div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="admin.js"></script>
</body>
</html>
